server {
    listen 443 ssl;
    server_name strife.chat www.strife.chat;
    ssl_certificate /etc/letsencrypt/live/strife.chat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/strife.chat/privkey.pem;
    proxy_connect_timeout       300;
    proxy_send_timeout          300;
    proxy_read_timeout          300;
    send_timeout                300;
    ssl_session_timeout 	    10m;
	
    location / {
        root   /usr/share/nginx/strife-html;
        index  index.html index.htm;
        try_files $uri /index.html;
    }

    # proxy pass https to http backend
    location /am/ {
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://am-api:3001/;
    }

    location /ua/ {
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://ua-api:3002/;
    }

    location /sc/ {
        proxy_redirect off;
	    proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_pass http://sc-api:5000/;
    }

    location /socket.io/ {
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass http://sc-api:5000/socket.io/;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/strife-html;
    }
}

# for api.strife.chat (socket.io server)
 server {
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/strife.chat/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/strife.chat/privkey.pem;
        proxy_connect_timeout       300;
        proxy_send_timeout          300;
        proxy_read_timeout          300;
        send_timeout                300;
        ssl_session_timeout 	    10m;
        server_name api.strife.chat;

        location / {
            proxy_pass       http://sc-api:5000;
        }
 }
